<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table >
    <thead>
    <tr>
    <th>Liste de Plats</th>
    </tr>
    </thead>
    <tbody *ngFor="let plat of plats">
    <tr>
        <td>{{plat.idplat}}</td>
            <td>{{plat.nomplat}}</td>
            <td>{{plat.prixplat}}</td>
            <td>{{plat.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td><a class="btn btn-danger" (click)="supprimerPlat(plat)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updatePlat',plat.idplat]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
