<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Menu</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let plat of plats">
                    <tr>
                        <td>{{plat.idPlat}}</td>
                        <td>{{plat.nomPlat}}</td>
                        <td>{{plat.prix}}</td>
                        <td>{{plat.menu?.nomMenu}}</td>
                        <td>
                            <a class="btn btn-danger btn-sm" (click)="supprimerPlat(plat)">Supprimer</a>
                            <a class="btn btn-success btn-sm" [routerLink]="['/updatePlat', plat.idPlat]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
